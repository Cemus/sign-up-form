<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign up</title>
</head>
<body>
    <main class="container">
        <div class="left-panel">
            <div class="banner">
                <img class="logo" src="logo.png" alt="logo">
                <h1>O&nbsp;D&nbsp;I&nbsp;N</h1>
            </div>
        </div>
        <div class="right-panel">
            <div class="phrase-part">
                <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.</h3>
                <h3>You <em>know</em> you want to.</h3>
            </div>
            <div class="shadow"></div>
                <form action="#">
                    <h1 class="beginning-text">Let's do this !</h1>
                    <div class="form-elements">
                        <div class="element">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" placeholder="Eric">
                        </div>

                        <div class="element">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" placeholder="Dupont">
                        </div>
                    </div>
                    <div class="form-elements">
                        <div class="element">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" placeholder="eric-dupont@email.com">
                        </div>

                        <div class="element">
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="number" id="phone_number" placeholder="0554...">
                        </div>
                    </div>
                    <div class="form-elements">
                        <div class="element">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" minlength="5">
                        </div>

                        <div class="element">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password" minlength="5">
                        </div>
                    </div>
                </form>
                <div class="shadow"></div>
                <div class="bottom-part">
                    <button class="account-button" type="submit">Create an account</button>
                    <p>Already have an account ? <span><a href="index.html">Log in</a></span> !</p>
                </div>
            </div>

        </div>
    </main>
</body>
</html>
